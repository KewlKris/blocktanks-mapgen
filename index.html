<!DOCTYPE html>
<html>
    <head>
        <title>BlockTanks Map Generator</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="main-content">
            <div class="title">
                BlockTanks.io Map Generator
            </div>
            <div id="main-controls">
                <span class="seed-settings">
                    <label for="seed-value">Seed:</label>
                    <input type="text" id="seed-value">
                </span>
                <input type="button" value="Randomize" id="randomize-button">
                <input type="button" value="Generate Map" id="generate-button">
                <span>
                    <label>Auto-Generate:</label>
                    <input type="checkbox" id="autogen-checkbox" checked>
                </span>
                <br>
                <input type="button" value="Play Animation" id="playanimation-button">
                <span class="delay-settings">
                    <label>Animation Speed:</label>
                    <input type="number" min="1" value="1000" id="delay-number"> tiles/sec
                </span>
            </div>
            <div id="main-panel">
                <canvas id="map-canvas"></canvas>
                <div id="algorithms-panel">
                    <div id="algorithms-settings">
                        <div>
                            <label>Preset:</label>
                            <select id="preset-select">
                                <!-- <option value="preset">Preset</option> -->
                            </select>
                        </div>
                        <div>
                            <table class="settings-table">
                                <tr>
                                    <td>
                                        <label>Width:</label>
                                    </td>
                                    <td>
                                        <input type="number" min="3" max="75" value="40" id="width-number">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label>Height:</label>
                                    </td>
                                    <td>
                                        <input type="number" min="3" max="75" value="25" id="height-number">
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <hr>
                    <div id="algorithms-list">
                        <div class="algorithm">
                            <div>
                                <span>Algorithm Name</span>
                                <span>â†»</span>
                                <span>ðŸŽ²</span>
                                <span>â–²</span>
                                <span>â–¼</span>
                                <span>X</span>
                            </div>
                            <div>
                                <table class="settings-table">
                                    <tr>
                                        <td>Parameter:</td>
                                        <td><input type="number"></td>
                                    </tr>
                                    <tr>
                                        <td>Parameter 2:</td>
                                        <td><input type="checkbox"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div id="algorithms-add">
                        <label>Add Algorithm: </label>
                        <select id="algorithm-select">
                            <option value="select" disabled selected>Select Algorithm</option>
                            <optgroup label="Map Modifiers">
                                <option value="setsymmetry">Set Symmetry</option>
                                <option value="setblend">Set Blend Mode</option>
                            </optgroup>
                            <optgroup label="Generators">
                                <option value="random">Random</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
            </div>
            <div id="text-boxes">
                <div id="console">
                </div>
                <div>
                    <textarea readonly id="jscode">JS Code</textarea>
                </div>
            </div>
        </div>

        <script src="./js/main.js" type="module"></script>
    </body>
</html>
